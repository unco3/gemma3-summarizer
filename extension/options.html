<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>設定 - Gemma3 Summarizer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 6px 12px; font-size: 1em; }
    #status { margin-top: 10px; color: #4CAF50; }
    .loading { color: #666; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <h1>設定</h1>
  <label>
    Ollama エンドポイント (ホスト:ポート):
    <input type="text" id="endpointInput" placeholder="http://localhost:11434">
  </label>
  <label>
    モデル名:
    <select id="modelSelect">
      <option value="">モデルを読み込み中...</option>
    </select>
  </label>
  <button id="saveBtn">保存</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
